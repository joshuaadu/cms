<article class="rounded-xl border-2 border-gray-100 bg-white p-4">
  <div class="flex items-center justify-between gap-4">
    <!-- <img
        alt=""
        src="https://images.unsplash.com/photo-1614644147724-2d4785d69962?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=928&q=80"
        class="size-16 rounded-full object-cover"
      /> -->
    <h2 class="text-xl font-medium sm:text-2xl">Documents</h2>

    <button
      class="rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500"
    >
      New Document
    </button>
  </div>

  <ul class="mt-4 space-y-2 grid grid-cols-2 gap-4 sm:grid-cols-3">
    @for (document of documents; track document.id) {
    <li>
      <cms-document-item [document]="document" />
    </li>
    } @empty {
    <p>No documents added</p>
    }
  </ul>
</article>
