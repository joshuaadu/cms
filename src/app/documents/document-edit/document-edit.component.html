<div class="rounded-xl border-2 border-gray-100 bg-white">
  <form
    id="document-edit"
    class="mb-0 mt-6 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8"
    #form="ngForm"
    (ngSubmit)="onSubmit()"
  >
    <h1 class="text-center text-2xl font-bold text-indigo-600 sm:text-3xl">
      @if (editMode) { Edit } @else { Add New } Document
    </h1>

    <p class="mx-auto mt-4 max-w-md text-center text-gray-500"></p>
    <div>
      <label for="name" class="sr-only">Document Title:</label>
      <div class="relative">
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter document title"
          class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
          required
          max="120"
          ngModel
          #name="ngModel"
          [ngModel]="document?.name"
        />
        @if (name.invalid && name.touched ) {

        <span class="text-red-700 text-xs font-bold"
          >Please the url is required</span
        >
        }
      </div>
    </div>
    <div>
      <label class="sr-only" for="description">Document Description:</label>
      <div class="relative">
        <input
          placeholder="Enter document description"
          type="text"
          id="description"
          name="description"
          class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
          max="255"
          size="120"
          ngModel
          [ngModel]="document?.description"
        />
      </div>
    </div>
    <div>
      <label class="sr-only" for="url">Document URL:</label>
      <div class="relative">
        <input
          placeholder="Enter document URL"
          type="text"
          id="url"
          name="url"
          class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
          max="255"
          size="150"
          required
          [ngModel]="document?.url"
          #url="ngModel"
        />
        @if (url.invalid && url.touched) {

        <span class="text-red-700 text-xs font-bold"
          >Please the url is required</span
        >
        }
      </div>
    </div>
    <div class="flex gap-8">
      <button
        class="rounded border disabled:bg-gray-500 border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500"
        type="submit"
        [disabled]="!form.valid"
      >
        Save
      </button>
      <button
        class="rounded border border-red-600 bg-red-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500"
        type="button"
        (click)="onCancel()"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
