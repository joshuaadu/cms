<div e class="rounded-xl border-2 border-gray-100 bg-white">
  <!-- <div class="mx-auto max-w-lg"> -->
  <h1 class="text-center text-2xl font-bold text-indigo-600 sm:text-3xl"></h1>

  <p class="mx-auto mt-4 max-w-md text-center text-gray-500"></p>

  <form
    action="#"
    class="mb-0 mt-6 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8"
  >
    <p class="text-center text-lg font-medium"></p>

    <div>
      <label for="subject" class="sr-only">Subject</label>

      <div class="relative">
        <input
          name="subject"
          type="subject"
          class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
          placeholder="Enter subject"
          [(ngModel)]="subject"
        />
      </div>
    </div>

    <div>
      <label for="message" class="sr-only">Message</label>

      <div class="relative">
        <input
          name="message"
          type="message"
          class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
          placeholder="Enter message"
          [(ngModel)]="msgText"
        />
      </div>
    </div>
    <div class="flex gap-8">
      <button
        class="rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500"
        type="submit"
        (click)="onSendMessage()"
      >
        Send
      </button>
      <button
        class="rounded border border-red-600 bg-red-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500"
        type="button"
        (click)="onClear()"
      >
        Clear
      </button>
    </div>
  </form>
  <!-- </div> -->
</div>
